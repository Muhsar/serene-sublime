<main class="profile-page">
  <section class="relative block" style="height: 500px;">
    <div
    class="absolute top-0 w-full h-full bg-center bg-cover"
    style='background-image: url("./assets/img/bg.jpg");'
    >
    <app-navbar></app-navbar>
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
      style="height: 70px;"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-gray-300 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-gray-300">
    <div class="mx-auto lg:px-12 md:px-6 sm:px-3 px-2">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div
              class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center"
            >
              <div class="relative">
                <img
                  class="shadow-xl rounded-full h-auto border-none"
                  style="width: 150px; height: 150px"
                  src="{{image}}"
                >
              </div>
            </div>
          </div>
          <div class="text-center mt-10">
            <h3
              class="text-4xl font-semibold leading-normal text-gray-800 mb-2"
            >
              {{name}}
            </h3>
            
          </div>
          <div class="mt-10 py-10 border-t border-gray-300 text-center">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
