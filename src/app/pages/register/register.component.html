<app-navbar></app-navbar>
<main>
  <section class="absolute w-full h-full">
    <div
      class="absolute top-0 w-full h-full bg-gray-900"
      style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;"
    ></div>
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
          >
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="text-center mb-3 font-extrabold">
                <h1 class="text-gray-800 text-lg font-extrabold">
                  Sign Up
                </h1>
                <h1 class="text-gray-800 text-lg font-extrabold">
                  To Use
                </h1>
                <h1 class="text-gray-800 text-lg font-extrabold uppercase">
                  Serene And Sublime
                </h1>
              </div>
              <hr class="mt-6 border-b-1 border-gray-400" />
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit($event)">
                <label
                for="image"
                class="flex justify-center mt-1 border-2 border-gray-300 bg-white rounded-full border-dashed max-w-40 max-h-40 w-40 h-40 mx-auto"
              >
               
                  <img
                    [src]="url"
                    class="object-cover object-center  rounded-full space-y-1"
                  />
              </label>
              <input
        class="
          sr-only
        "
        type="file"
        id="image"
        (change)="addFile($event)"
        placeholder="Enter Text"
        formControlName="image"
      />
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Full Name</label
                  ><input
                    type="text"
                    formControlName="full_name"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Enter Full Name"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Email Address</label
                  ><input
                    type="email"
                    formControlName="email"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Email"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Password</label
                  ><input
                  formControlName="password"
                    type="password"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Password"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="text-center mt-6">
                  <button
                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    type="submit"
                    style="transition: all 0.15s ease 0s;"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="flex flex-wrap mt-6">
            <div class="w-1/2 text-right">
              <a href="#pablo" class="text-gray-300"
                ><small>Sign In</small></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </section>
</main>
