<div class="w-full h-screen relative text-white">
    <img src="./assets/img/bg.jpg" class="absolute top-0 left-0 w-full h-full object-cover">

    <app-navbar></app-navbar>

    <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center text-center px-12">
        <div>
            <h1 class="text-3xl md:text-6xl leading-tight mb-16">Your Number One Store, <br class="hidden md:block">For quality products.</h1>
            <a routerLink="/products/all" class="border border-white shadow rounded-full py-4 px-8 hover:bg-white hover:text-black transform transition-all hover:scale-110 hover:translate-y-2">View Products</a>
        </div>
    </div>
</div>
<div class="max-w-5xl mx-auto pt-20 p-8 flex md:justify-end justify-center">
    <h3 class="font-display-italic font-extrabold text-5xl md:text-6xl italic leading-none mb-12 max-w-xl">Products.</h3>
</div>
<div class="container mx-auto flex flex-wrap pb-20">

    <div class="w-full md:w-1/2 lg:w-1/4 px-6 mb-12" *ngFor="let product of products">
        <a href="#">
            <img src={{product.image}} class="w-full h-64 object-contain object-center mb-6">
        </a>
        <h3 class="text-2xl uppercase font-display font-extrabold tracking-widest mb-2">{{product.category}}</h3>
        <p class="text-xs text-gray-500 mb-4">Eros in cursus turpis massa tincidunt dui ut ornare. Vestibulum morbi blandit cursus risus at ultrices mi. Augue ut lectus arcu bibendum at varius.</p>
        <a routerLink="/products/{{product.category}}" class="inline-block border-2 border-black py-3 px-8 uppercase font-display font-thin tracking-wide text-xs hover:bg-yellow-400 hover:border-yellow-400">View more</a>
    </div>
</div>
