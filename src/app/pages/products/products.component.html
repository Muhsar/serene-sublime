<body class="flex flex-col w-screen min-h-screen p-10 bg-gray-100 text-gray-800">

	<!-- Component Start -->
	<h1 class="text-3xl capitalize">{{category}} Products</h1>
	<div class="flex flex-col sm:flex-row sm:justify-between mt-6">
		<span class="text-sm font-semibold">1{{totalProducts}} Products</span>
        <div class="flex flex-row justify-between flex-wrap">
            <button
			*ngFor="let category of categories"
			 class="relative text-sm capitalize focus:outline-none group mt-4 sm:mt-0 border-2 rounded-full px-6 py-2 mx-1"
			 (click)="callProducts(category)"
			 >
			 <a routerLink="/products/{{category}}">
				 {{category}}
				</a>
		</button>
    </div>
	</div>
	<div class="grid 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-x-6 gap-y-12 w-full mt-6">
		<!-- Product Tile Start -->
		<div
		*ngFor="let product of products"
		>
			<a href="#" class="block h-64 rounded-lg shadow-lg bg-white">
				<img [src]="product.image" class="h-full object-contain object-center w-full transform transition-all hover:scale-110" alt="">
			</a>
			<div class="flex items-center justify-between mt-3">
				<div>
					<a href="#" class="font-medium">{{product.title}}</a>
					<a class="flex items-center" routerLink="/product/{{product.id}}">
						<span class="text-xs font-medium ml-1 text-indigo-500">View</span>
					</a>
				</div>
				<span class="flex items-center h-8 bg-indigo-200 text-indigo-600 text-sm px-2 rounded">${{product.price}}</span>
			</div>
		</div>
		<!-- Product Tile End -->
	</div>
